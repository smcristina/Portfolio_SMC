<div class="header">
  <h2 mat-dialog-title>Conferma</h2>
</div>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancella</button>
  <button mat-raised-button (click)="onConfirm()">Conferma</button>
</mat-dialog-actions>
