<main>
  <div>
    <!--TODO: each of the menu options should get a list 
    of the same contracts list (client_contract)
    filtered by activity description-->
    <app-contracts-menu></app-contracts-menu>
  </div>
  <div class="view-container">
    <app-top-bar></app-top-bar>
    <div class="content">
      <div class="header">
        <h2 class="h2">Contratti</h2>
        <div class="input-button-container">
          <input type="text" placeholder="Search by any value" [(ngModel)]="searchTerm" (input)="applyFilter()" />
        </div>
      </div>

      <!--TODO: ver cuadernito-->
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="employee-name">
          <th mat-header-cell *matHeaderCellDef> Nome Dipendente </th>
          <td mat-cell *matCellDef="let lead" (click)="openModal()">
            <span class="progression" [ngClass]="getContractPriority(lead.end_date)">
              {{ lead.first_name }} {{lead.last_name}}
              <button style="border: none; background-color: transparent; cursor:pointer"
                [matTooltip]="'Il contratto scade il ' + (lead.end_date | date:'dd/MM/yyyy')"
                matTooltipPosition="above">
                <i class="fa fa-exclamation-circle" aria-hidden="true" style="
              margin-left: 5px;
              margin-top: 2px;"></i>
              </button>
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="company_name">
          <th mat-header-cell *matHeaderCellDef> Ragione Sociale </th>
          <td mat-cell *matCellDef="let lead" (click)="openDetailedView(lead.id)"> {{ lead.company_name }} </td>
        </ng-container>

        <ng-container matColumnDef="sales_owner">
          <th mat-header-cell *matHeaderCellDef> Referente </th>
          <td mat-cell *matCellDef="let lead" (click)="openDetailedView(lead.id)"> {{ lead.sales_owner }} </td>
        </ng-container>

        <ng-container matColumnDef="contact_email">
          <th mat-header-cell *matHeaderCellDef> Email Referente</th>
          <td mat-cell *matCellDef="let lead" (click)="openDetailedView(lead.id)"> {{ lead.contact_email }} </td>
        </ng-container>

        <ng-container matColumnDef="budget">
          <th mat-header-cell *matHeaderCellDef> Budget </th>
          <td mat-cell *matCellDef="let lead" (click)="openDetailedView(lead.id)"> {{ lead.budget | currency: 'EUR' }}
          </td>
        </ng-container>

        <ng-container matColumnDef="owner">
          <th mat-header-cell *matHeaderCellDef> Owner </th>
          <td mat-cell *matCellDef="let lead">
            {{lead.owner}}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>

  <app-contracts-data-modal></app-contracts-data-modal>

</main>
