<main>
  <div class="header">
    <h2 class="h2">Leads Archiviate</h2>
    <div class="input-button-container">
      <input type="text" placeholder="Search by any value" [(ngModel)]="searchTerm" (input)="applyFilter()" />

    </div>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="unique_speaking_code">
      <th mat-header-cell *matHeaderCellDef> Codice </th>
      <td mat-cell *matCellDef="let lead" style="cursor: auto;">
        <span class="role-chip">
          {{
          lead.unique_speaking_code }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="lead_data">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let lead" style="cursor:auto"> {{ lead.lead_data | date: 'dd/MM/yyyy' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="company_name">
      <th mat-header-cell *matHeaderCellDef> Ragione Sociale </th>
      <td mat-cell *matCellDef="let lead" style="cursor:auto"> {{ lead.company_name }} </td>
    </ng-container>

    <ng-container matColumnDef="sales_owner">
      <th mat-header-cell *matHeaderCellDef> Referente </th>
      <td mat-cell *matCellDef="let lead" style="cursor:auto"> {{ lead.sales_owner }} </td>
    </ng-container>

    <ng-container matColumnDef="contact_email">
      <th mat-header-cell *matHeaderCellDef> Email Referente</th>
      <td mat-cell *matCellDef="let lead" style="cursor:auto"> {{ lead.contact_email }} </td>
    </ng-container>

    <ng-container matColumnDef="budget">
      <th mat-header-cell *matHeaderCellDef> Budget </th>
      <td mat-cell *matCellDef="let lead" style="cursor:auto"> {{ lead.budget | currency: 'EUR' }} </td>
    </ng-container>

    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef> Owner </th>
      <td mat-cell *matCellDef="let lead" style="cursor:auto">
        {{lead.owner}}
      </td>
    </ng-container>

    <ng-container matColumnDef="undo">
      <th mat-header-cell *matHeaderCellDef> Ripristinare </th>
      <td mat-cell *matCellDef="let lead" (click)="restoreLead(lead.id)">
        <i class="fa fa-undo" aria-hidden="true" style="color: #dd0555; font-size: 19px;"></i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <app-create-lead-modal (newLead)="handleNewLead($event)"></app-create-lead-modal>

</main>
