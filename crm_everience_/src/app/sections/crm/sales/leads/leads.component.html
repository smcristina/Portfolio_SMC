<main>
  <div class="header">
    <h2 class="h2">Leads</h2>
    <div class="input-button-container">
      <input type="text" placeholder="Search by any value" [(ngModel)]="searchTerm" (input)="applyFilter()" />
      <button class="add-button" (click)="openModal()">+</button>
    </div>
  </div>

  <div class="table-container">

    <div *ngIf="isLoading" class="loading-container">
      <img src="../../../../../assets/images/sand-clock.png" alt="Loading..." class="loading-image" />
    </div>
    <div *ngIf="error" class="error-message"
      style="width: 100%; height:100%; display: flex; justify-content: center; align-items: center;">
      <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <img src="../../../../../assets/images/fear.png" alt="Failed to load leads" style="width: 200px; ">
        <span style="margin-top: 5px; font-weight: 700px;">Oh no! No leads for you today</span>
      </div>
    </div>

    <table *ngIf="!isLoading && !error" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="unique_speaking_code">
        <th mat-header-cell *matHeaderCellDef> Codice </th>
        <td mat-cell *matCellDef="let lead" (click)="openDetailedView(lead.id)">
          <span class="role-chip">
            {{ lead.unique_speaking_code }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="company_name">
        <th mat-header-cell *matHeaderCellDef> Ragione Sociale </th>
        <td mat-cell *matCellDef="let lead" (click)="openDetailedView(lead.id)">
          {{ lead.company_name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="lead_data">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let lead" (click)="openDetailedView(lead.id)">
          {{ lead.lead_data | date: 'dd/MM/yyyy'}}
        </td>
      </ng-container>

      <ng-container matColumnDef="budget">
        <th mat-header-cell *matHeaderCellDef> Budget </th>
        <td mat-cell *matCellDef="let lead" (click)="openDetailedView(lead.id)">
          {{ lead.budget | currency: 'EUR' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef> Owner </th>
        <td mat-cell *matCellDef="let lead" (click)="openDetailedView(lead.id)">
          {{ lead.owner }}
        </td>
      </ng-container>

      <ng-container matColumnDef="archive">
        <th mat-header-cell *matHeaderCellDef> Archivia </th>
        <td mat-cell *matCellDef="let lead" (click)="archiveLead(lead.id)">
          <i class="material-icons">archive</i>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
  <app-create-lead-modal (leadCreated)="handleNewLead($event)"></app-create-lead-modal>

</main>
