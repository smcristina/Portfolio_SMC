<main>
  <div class="header">
    <h2 class="h2">Clienti</h2>
    <div class="input-button-container">
      <input type="text" placeholder="Search by any value" [(ngModel)]="searchTerm" (input)="applyFilter()" />
      <button class="add-button" (click)="openModal()">+</button>
    </div>
  </div>
  <div class="table-container">
    <div *ngIf="isLoading">Caricando Clients...</div>
    <div *ngIf="error" class="error-message">{{ error }}</div>

    <table *ngIf="!isLoading && !error" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="company_name">
        <th mat-header-cell *matHeaderCellDef> Ragione Sociale </th>
        <td mat-cell *matCellDef="let client" (click)="openDetailedView(client.id)"> {{ client.company_name }} </td>
      </ng-container>

      <ng-container matColumnDef="partita_iva">
        <th mat-header-cell *matHeaderCellDef> Partita IVA </th>
        <td mat-cell *matCellDef="let client" (click)="openDetailedView(client.id)"> {{ client.partita_iva }}
        </td>
      </ng-container>

      <ng-container matColumnDef="ateco">
        <th mat-header-cell *matHeaderCellDef> Ateco </th>
        <td mat-cell *matCellDef="let client" (click)="openDetailedView(client.id)"> {{ client.ateco }}
        </td>
      </ng-container>

      <ng-container matColumnDef="contact_name">
        <th mat-header-cell *matHeaderCellDef> Referente </th>
        <td mat-cell *matCellDef="let client" (click)="openDetailedView(client.id)">
          <span *ngIf="client.contact_name != '' || client.contact_name != null">
            {{ client.contact_name }}
          </span>
          <span *ngIf="client.contact_name == '' || client.contact_name == null"
            style="font-style: italic; color: #838081e1;">
            Non disponibile
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="contact_email">
        <th mat-header-cell *matHeaderCellDef> Email Referente</th>
        <td mat-cell *matCellDef="let client" (click)="openDetailedView(client.id)">
          <span *ngIf="client.contact_email != '' || client.contact_email != null">
            {{ client.contact_email }}
          </span>
          <span *ngIf="client.contact_email == '' || client.contact_email == null"
            style="font-style: italic; color: #838081e1;">
            Non disponibile
          </span>
        </td>
      </ng-container>


      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let client" (click)="openDetailedView(client.id)">
          {{client.address}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <app-create-client-modal (clientCreated)="createClient($event)"></app-create-client-modal>

</main>
